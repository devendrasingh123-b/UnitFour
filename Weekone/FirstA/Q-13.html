<script type="text/babel">
    const {useState} = React;

function Counter(){

    let [count,setCount]=useState(0);
let data=0


    function handkeclikc(){
        setCount(count+1)  
    }


    return (

<>

<h1>count:  {count}</h1>
<button onClick={handkeclikc}>Increase count</button>

<h2>count: {data}</h2>
<button onClick={()=>{
             data=data+1
}}>Click</button>


</>

    )



}


function App(){
    return (
<>
<Counter/>

</>

    )
}




let root =ReactDOM.createRoot(document.getElementById("root"))
root.render(<App/>)
