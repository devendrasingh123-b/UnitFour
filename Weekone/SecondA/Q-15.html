<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- babel -->
 <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
<div id="root">hello From Dom</div>

</body>
</html>
<script  type="text/babel">
let {useState}=React

const blogs = [
  { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
  { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
  { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
];
function Componet(){
let [title,setTitle]=useState(null)




return(<>


{blogs.map((item, index) => (
  <div key={index}>
    <button onClick={()=>setTitle(item)}>{item.title}</button>
  </div>
))}

{title? (<>
    <p>{title.title}</p>
    <h6>{title.content}</h6>     
    </>)
:<h1>Plase first click</h1>}

</>)

}


function App(){

return(
    <>
    <Componet/>
    </>
)

}

 const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App/>);

</script>
